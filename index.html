<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <img id="desktop" src="./assets/images/image-product-desktop.jpg" alt="image-product-desktop">
        <img id="mobile" src="./assets/images/image-product-mobile.jpg" alt="image-product-mobile">
        <div class="information">
            <p>PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p style="letter-spacing: normal;">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price">
                <h1>$149.99</h1>
                <p>$169.99</p>
            </div>
            <button><span><img src="./assets/images/icon-cart.svg" alt="icon-cart"></span>Add to Cart</button>
        </div>
    </div>
</body>
</html>
